{% extends '_base.html' %}

{% block title %}
	ListViewPage
{% endblock %}

{% block content %}
	<h1>Welcome To ListViewPage</h1>
    {% for article in articles %}
        <a href="{{ article.get_absolute_url }}"><h3>{{ article.title }}</h3></a>
        <img width="300" height="180" src="{{ article.thumbnail.url }}" alt="{{ article.title }}">
        <h6>{{ article.author }}</h6>
        <p>{{ article.description|linebreaks|truncatewords:15 }}</p>
    {% endfor %}

{% endblock %}
